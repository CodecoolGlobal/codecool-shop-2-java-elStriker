<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.paymentDto/3.0.0/jquery.paymentDto.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />

</head>
<body>
<div class="padding">
    <div class="row">
        <div class="container-fluid d-flex justify-content-center">
            <div class="col-sm-8 col-md-6">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-6">
                                <span>CREDIT/DEBIT CARD/ PayPal PAYMENT</span>

                            </div>

                            <div class="col-md-6 text-right" style="margin-top: -5px;">

                                <img src="https://img.icons8.com/color/36/000000/visa.png">
                                <img src="https://img.icons8.com/color/36/000000/mastercard.png">
                                <img src="https://img.icons8.com/color/36/000000/paypal.png">

                            </div>

                        </div>

                    </div>
                    <!--/*@thymesVar id="paymentDto" type=""*/-->
                    <form th:action="@{'/payment'}" th:object="${payment}" th:method="post">
                    <div class="card-body" style="height: 350px">
                        <div class="form-group">
                            <label for="cc-number" class="control-label">CARD NUMBER</label>
                            <input id="cc-number" name= "ccnumber" type="tel" th:field="${ccnumber}" class="input-lg form-control cc-number" autocomplete="cc-number" placeholder="&bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull;" required>
                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cc-exp" class="control-label">CARD EXPIRY</label>
                                    <input id="cc-exp" name="ccexp" type="tel" th:field="${ccexp}" class="input-lg form-control cc-exp" autocomplete="cc-exp" placeholder="&bull;&bull; / &bull;&bull;" required>
                                </div>


                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cc-cvc" class="control-label">CARD CVC</label>
                                    <input id="cc-cvc" name="cvc" type="tel" th:field="${cvc}" class="input-lg form-control cc-cvc" autocomplete="off" placeholder="&bull;&bull;&bull;&bull;" required>
                                </div>
                            </div>

                        </div>


                        <div class="form-group">
                            <label for="numeric" class="control-label">CARD HOLDER NAME</label>
                            <input name="name" type="text" th:field="${name}" class="input-lg form-control">
                        </div>

                        <div class="form-group">

                            <input  value="MAKE PAYMENT" type="submit" class="btn btn-success btn-lg form-control" style="font-size: .8rem;">
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:replace="footer.html :: copy"></div>
<script type='text/javascript' src='static/js/payment.js'></script>
</body>
